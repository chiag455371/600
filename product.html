<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳情 | Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .product-image {
            max-height: 500px;
            object-fit: contain;
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <button onclick="history.back()" class="flex items-center space-x-2 hover:bg-white/20 px-4 py-2 rounded-lg">
                    <i class="fas fa-arrow-left"></i>
                    <span id="backBtn">返回</span>
                </button>
                <h1 class="text-xl font-bold" id="pageTitle">商品詳情</h1>
                <div class="w-20"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Loading -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600"></div>
            <p class="mt-4 text-gray-600" id="loadingText">載入中...</p>
        </div>

        <!-- Product Content -->
        <div id="productContent" class="hidden">
            <!-- Product Image -->
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                <img id="productImage" src="" alt="" class="product-image w-full rounded-lg">
            </div>

            <!-- Product Info -->
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                <h2 id="productName" class="text-3xl font-bold text-gray-800 mb-4"></h2>
                <div class="text-gray-600" id="productDescription"></div>
            </div>

            <!-- Order Form -->
            <div class="bg-gradient-to-br from-purple-50 to-indigo-50 rounded-2xl shadow-lg p-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-shopping-cart mr-3 text-purple-600"></i>
                    <span id="orderFormTitle">我要訂購</span>
                </h3>

                <form id="orderForm" class="space-y-4">
                    <!-- 姓名 -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2" id="labelName">姓名</label>
                        <input type="text" id="customerName" required
                               class="form-input w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none">
                    </div>

                    <!-- LINE ID / 電話 -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2" id="labelContact">LINE ID / 電話</label>
                        <input type="text" id="lineId" required
                               class="form-input w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none">
                    </div>

                    <!-- 數量 -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2" id="labelQuantity">數量</label>
                        <div class="flex items-center space-x-4">
                            <button type="button" onclick="changeQuantity(-1)" 
                                    class="w-12 h-12 bg-gray-200 rounded-lg text-xl font-bold hover:bg-gray-300">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input type="number" id="quantity" value="1" min="1" max="99" required
                                   class="form-input w-20 text-center px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none text-xl font-bold">
                            <button type="button" onclick="changeQuantity(1)" 
                                    class="w-12 h-12 bg-gray-200 rounded-lg text-xl font-bold hover:bg-gray-300">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 宿舍/站點 -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2" id="labelDorm">宿舍 / 站點</label>
                        <select id="dorm" required
                                class="form-input w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none">
                            <option value="" id="optionSelect">請選擇</option>
                            <option value="A棟宿舍">A棟宿舍</option>
                            <option value="B棟宿舍">B棟宿舍</option>
                            <option value="C棟宿舍">C棟宿舍</option>
                            <option value="D棟宿舍">D棟宿舍</option>
                            <option value="E棟宿舍">E棟宿舍</option>
                            <option value="工廠站點1">工廠站點1</option>
                            <option value="工廠站點2">工廠站點2</option>
                            <option value="辦公室">辦公室</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-4 rounded-lg text-xl font-bold hover:shadow-xl transition transform hover:scale-105">
                        <i class="fas fa-paper-plane mr-2"></i>
                        <span id="submitBtn">送出訂單</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center py-12">
            <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
            <p class="text-xl text-gray-600" id="errorText">無法載入商品資料</p>
            <button onclick="history.back()" class="mt-6 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                返回列表
            </button>
        </div>
    </main>

    <!-- Success Modal -->
    <div id="successModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 text-center">
            <div class="mb-6">
                <i class="fas fa-check-circle text-6xl text-green-500"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-4" id="successTitle">訂單已送出!</h3>
            <p class="text-gray-600 mb-6" id="successMessage">請加入我們的 LINE 官方帳號，管理員將盡快與您聯絡確認訂單。</p>
            <a id="lineLink" href="" target="_blank"
               class="inline-block w-full bg-green-500 text-white py-4 rounded-lg text-xl font-bold hover:bg-green-600 mb-4">
                <i class="fab fa-line mr-2"></i>
                <span id="lineBtn">加入 LINE</span>
            </a>
            <button onclick="closeModal()" class="text-gray-600 hover:text-gray-800">
                <span id="closeBtn">關閉</span>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/affiliate-tracker.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
